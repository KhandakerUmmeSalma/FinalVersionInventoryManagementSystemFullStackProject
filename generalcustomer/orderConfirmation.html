<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .confirmation-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h2>Order Confirmation</h2>
    <p>Order ID: <strong id="orderId"></strong></p>
    <p>Total Bill: Taka <strong id="totalAmount"></strong></p>
    <p>Address: <strong id="address"></strong></p>
    <h4>Thank you for shopping with us!</h4>
   
  </div>

  

  <script>
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

    if (orderDetails) {
      document.getElementById('orderId').innerText = orderDetails.orderId;
      document.getElementById('totalAmount').innerText = orderDetails.totalAmount;
      document.getElementById('address').innerText = orderDetails.address;
    } else {
      alert('No order details found. Redirecting to the home page.');
      window.location.href = 'index.html';
    }
  </script>




  
</body>
</html>
