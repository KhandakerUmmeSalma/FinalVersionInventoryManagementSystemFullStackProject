<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/a028686634.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>FreshPick Manager Dashboard</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .custom-offcanvas {
      width: 250px;
    }

    .card img {
      object-fit: cover;
      width: 100%;
      height: 200px;
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28b463;
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .add-btn:hover {
      background-color: #1d8348;
      transform: scale(1.1);
    }

    .btn-icon {
      font-size: 1rem;
      margin-right: 5px;
    }

    .product-input {
      margin-top: 10px;
    }

    .card-title {
      cursor: pointer;
      color: #000;
      transition: color 0.3s ease;
    }

    .card-title:hover {
      color: #28b463;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top" style="background-color: #B6F2D1;">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-warehouse fa-2x me-2"></i>
        <span class="h1 fw-bold mb-0">FreshPick</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-5">
    <div class="row" id="product-container">
      <!-- Dynamic Product Cards -->
    </div>
  </div>

  <!-- Add Button -->
  <button class="add-btn" id="add-product-btn">
    <i class="fa-solid fa-plus"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const productContainer = document.getElementById('product-container');
    const addProductBtn = document.getElementById('add-product-btn');

    // Sample Data Array for Product Types
    let products = [
      { id: 1, name: 'Vegetables', description: 'Fresh vegetables for your table.', image: 'Vegetable.jpeg' },
      { id: 2, name: 'Dairy', description: 'High-quality dairy products.', image: 'Dairy.jpeg' },
      { id: 3, name: 'Meat', description: 'Premium-quality meats.', image: 'Meat.jpeg' }
    ];

    // Function to Render Product Cards
    function renderProducts() {
      productContainer.innerHTML = ''; // Clear existing content
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'col-md-4 mb-4 d-flex';
        productCard.innerHTML = `
          <div class="card w-100">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title" onclick="enterProductType(${product.id})">${product.name}</h5>
              <textarea class="form-control product-input" rows="2">${product.description}</textarea>
              <select class="form-select mt-2" aria-label="Customer Type">
                <option selected>Choose customer type</option>
                <option value="General Customer">General Customer</option>
                <option value="Retailer">Retailer</option>
                <option value="Wholesaler">Wholesaler</option>
              </select>
              <div class="mt-2">
                <button class="btn btn-success btn-sm" onclick="editProduct(${product.id})">
                  <i class="fa-solid fa-pen btn-icon"></i>Edit
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">
                  <i class="fa-solid fa-trash btn-icon"></i>Delete
                </button>
              </div>
            </div>
          </div>
        `;
        productContainer.appendChild(productCard);
      });
    }

    // Function to Navigate to Product Type
    function enterProductType(id) {
      alert(`Entering product type with ID: ${id}`);
    }

    // Function to Add a New Product
    addProductBtn.addEventListener('click', () => {
      const newProductId = Date.now();
      const newProduct = {
        id: newProductId,
        name: 'New Product',
        description: 'Enter description here...',
        image: 'default.png' // Placeholder image
      };
      products.push(newProduct);
      renderProducts();
      alert('New product type added!');
    });

    // Function to Edit Product Name and Description
    function editProduct(id) {
      const product = products.find(p => p.id === id);
      if (product) {
        const newName = prompt('Enter new product name:', product.name);
        const newDescription = prompt('Enter new description:', product.description);
        if (newName) product.name = newName;
        if (newDescription) product.description = newDescription;
        renderProducts();
        alert('Product updated successfully!');
      }
    }

    // Function to Delete a Product
    function deleteProduct(id) {
      products = products.filter(product => product.id !== id);
      renderProducts();
      alert('Product deleted successfully!');
    }

    // Initial Render
    renderProducts();
  </script>
</body>
</html>
